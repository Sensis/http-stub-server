<!DOCTYPE html>
<html>
<head>
<title>Stubby Console</title>
<link rel="stylesheet" media="screen" href="/public/stylesheets/main.css" />
<link rel="shortcut icon" type="image/png" href="/public/images/favicon.png" />
<script src="/public/javascripts/jquery-1.8.0.js" type="text/javascript"></script>
<script src="/public/javascripts/stubby.js" type="text/javascript"></script>
<script src="/public/javascripts/format-json.js" type="text/javascript"></script>
</head>
<body>

    <h1>Stubbed Responses</h1>
    <p>Found <span id="responseCount">0</span> stubbed response(s)</p>
    <ul id="responses" class="responses"></ul>
    
    <h1>Requests Received</h1>
    <p>Received <span id="requestCount">0</span> requests(s), showing most recent first.</p>
    <ul id="requests" class="requests"></ul>
